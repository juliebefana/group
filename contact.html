    <main>
        <div>
            <form action="" class="contact-us">
              <h2 class="h2">Let us know whatÂ´s on your mind!</h2>
              <label for="" class="el el--1">First Name</label>
              <input type="text" class="el el--2" />
              <label for="" class="el el--3">Last Name</label>
              <input type="text" class="el el--4" />
              <label for="" class="el el--5">Email*</label>
              <input type="email" class="el el--6" />
              <label for="" class="el el--7">Leave us a message...</label>

            </form>
            <form action="" class="newsletter">
              <h2 class="h2-1">Subscribe to our Newsletter!</h2>
              <input
                class="el el--10"
                type="text"
                placeholder="Jane Doe"
                name="name"
                required
              />
              <input
                class="el el--11"
                type="text"
                placeholder="janedoe@gmail.com"
                name="mail"
                required
              />
              <label>
                <input class="el el--12" type="checkbox" name="subscribe" /> Daily
                Updates
              </label>
              <input
                class="el el--13"
                type="submit"
                value="Subscribe to Our NewsLetter!"
              />
            </form>
          </div>
